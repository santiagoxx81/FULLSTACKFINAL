<div class="container">
  <h2>Gerenciamento de Usuários</h2>

  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

  <table *ngIf="users.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>Perfil</th>
        <th>Ativo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.usuario }}</td>
        <td>{{ user.perfil }}</td>
        <td>{{ user.ativo ? 'Sim' : 'Não' }}</td>
        <td>
          <button (click)="toggleUserStatus(user.id, user.ativo)">
            {{ user.ativo ? 'Desativar' : 'Ativar' }}
          </button>
          <button (click)="deleteUser(user.id)" class="delete-button">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="users.length === 0">Nenhum usuário encontrado.</p>
</div>
