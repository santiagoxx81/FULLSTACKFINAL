<div class="register-container">
  <h2>Cadastro</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="senha" name="senha" required>
    </div>
    <div class="form-group">
      <label for="perfil">Perfil:</label>
      <select id="perfil" [(ngModel)]="perfil" name="perfil">
        <option value="ALUNO">Aluno</option>
        <option value="PROFESSOR">Professor</option>
        <option value="ADM">Administrador</option>
      </select>
    </div>
    <button type="submit">Cadastrar</button>
  </form>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  <p>Já tem uma conta? <a routerLink="/login">Faça login aqui</a></p>
</div>
